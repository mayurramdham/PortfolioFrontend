<div class="portfolio-container">
  <!-- Hero Section -->
  <section class="hero mb-lg-4">
    <div class="hero-content">
      <h1 class="hero-title">
        Crafting <span>Futuristic</span> Digital Experiences
      </h1>
      <p class="hero-subtitle">
        Seamless UI/UX | Scalable Code | Modern Solutions
      </p>
      <button class="btn-glass">Explore My Work</button>
    </div>
    <div class="hero-image">
      <img
        src="https://static.vecteezy.com/system/resources/thumbnails/023/030/611/small_2x/artificial-intelligence-ai-business-people-showing-future-technology-photo.jpg"
        alt="Futuristic UI Design"
      />
    </div>
  </section>

  <!-- Projects Section -->
  <section class="projects">
    <h2 class="section-title">Featured Projects</h2>
    <div class="project-grid">
      <div class="project-card" *ngFor="let project of projects">
        <img [src]="project.imageUrl" alt="Project Image" class="project-img" />
        <div class="project-info">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <span class="tech">{{ project.techStack }}</span>
          <div class="project-links">
            <a [href]="project.liveUrl" class="btn-primary">Live Demo</a>
            <a [href]="project.repoUrl" class="btn-outline">GitHub</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

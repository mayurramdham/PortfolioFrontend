<div class="contact-container mt-4">
  <!-- Layered Background -->
  <div class="background"></div>
  <div class="bg-overlay"></div>

  <!-- Main Content -->
  <div class="content">
    <h2 class="section-title">Contact Us</h2>
    <div class="contact-wrapper">
      <!-- Left Column: Contact Form Card -->
      <div class="contact-form-card">
        <form
          (ngSubmit)="onSubmit(contactForm)"
          novalidate
          #contactForm="ngForm"
          class="contact-form"
        >
          <input
            type="text"
            name="name"
            placeholder="Your Name"
            ngModel
            required
          />
          <input
            type="email"
            placeholder="Email"
            id="email"
            name="email"
            ngModel
            #email="ngModel"
            required
            email
            class="form-control"
          />
          <div *ngIf="email.invalid && email.touched" class="text-danger">
            <div *ngIf="email.errors">Email is required.</div>
            <div *ngIf="email.errors">Please enter a valid email address.</div>
          </div>
          <input
            type="text"
            name="subject"
            placeholder="Subject"
            ngModel
            required
          />
          <textarea
            name="message"
            rows="5"
            placeholder="Message"
            ngModel
            required
          ></textarea>
          <button
            type="submit"
            class="btn-custom"
            [disabled]="contactForm.invalid"
          >
            Send Message
          </button>
        </form>
      </div>
      @if(loader) {

      <div class="loader-overlay">
        <div class="loader"></div>
      </div>
      }
      <!-- Right Column: Contact Info & Map Card -->
      <div class="contact-info-card">
        <div class="info">
          <h5>Our Office</h5>
          <p><i class="fas fa-map-marker-alt"></i> {{ contact.address }}</p>
          <p><i class="fas fa-phone-alt"></i> {{ contact.phone }}</p>
          <p><i class="fas fa-envelope"></i> {{ contact.email }}</p>
          <div class="social-icons">
            <a [href]="contact.socialLinks.github" target="_blank"
              ><i class="fab fa-github"></i
            ></a>
            <a [href]="contact.socialLinks.linkedin" target="_blank"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a [href]="contact.socialLinks.twitter" target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
            <a [href]="contact.socialLinks.instagram" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
        </div>
        <div class="map-responsive">
          <iframe
            [src]="contact.mapUrl | safeUrl"
            frameborder="0"
            allowfullscreen
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>

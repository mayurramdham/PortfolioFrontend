<div class="about-container">
  <!-- Background Layers -->
  <div class="background"></div>
  <div class="bg-overlay"></div>
  <!-- Content Layer -->
  <div class="content container">
    <!-- Hero Section -->
    <div class="hero row align-items-center">
      <div class="hero-content col-md-6">
        <h1 class="hero-title">About Me</h1>
        <p class="hero-subtitle">{{ about.intro }}</p>
      </div>
      <div class="hero-image col-md-6 text-center mt-5">
        <img
          src="../../../../../assets/images/profile-image-transperrant-Photoroom.png"
          alt="Profile Image"
          class="img-fluid rounded-circle profile-img"
        />
      </div>
    </div>
    <!-- Who Am I Section -->
    <div class="card details-card my-5">
      <div class="card-body text-center">
        <h2 class="section-title">Who Am I?</h2>
        <p class="details-text">{{ about.details }}</p>
      </div>
    </div>

    <!-- Skills Section -->

    <div class="skills-section">
      <h2 class="section-title">Skills & Technologies</h2>
      <div class="skills-grid">
        <!-- HTML5 -->
        <div class="skill-item">
          <img
            src="../../../../../assets/icons/html.png"
            alt="html"
            class="skill-icon-custom"
          />
          <p>HTML5</p>
        </div>
        <!-- CSS3 -->
        <div class="skill-item">
          <img
            src="../../../../../assets/icons/css-3 (1).png"
            alt="css"
            class="skill-icon-custom"
          />
          <p>CSS3</p>
        </div>
        <!-- JavaScript -->
        <div class="skill-item">
          <img
            src="../../../../../assets/icons/js.png"
            alt="JavaScript"
            class="skill-icon-custom"
          />
          <p>JavaScript</p>
        </div>
        <!-- TypeScript -->
        <div class="skill-item">
          <img
            src="../../../../../assets/icons/Typescript.png"
            alt=".NET"
            class="skill-icon-custom"
          />
          <p>TypeScript</p>
        </div>
        <!-- Angular -->
        <div class="skill-item">
          <img
            src="../../../../../assets/icons/icons8-angular-48.png"
            alt="Angular"
            class="skill-icon-custom"
          />
          <p>Angular</p>
        </div>
        <!-- .NET / C# (Custom Image) -->
        <div class="skill-item">
          <img
            src="../../../../../assets/icons/C.png"
            alt=".NET"
            class="skill-icon-custom skill-item-image"
          />
          <p>.NET / C#</p>
        </div>
        <!-- ASP.NET Core (Custom Image) -->
        <div class="skill-item">
          <img
            src="../../../../../assets/icons/github.png"
            alt="Github"
            class="skill-icon-custom"
          />
          <p>Github</p>
        </div>
        <!-- SQL Server -->
        <div class="skill-item">
          <img
            src="../../../../../assets/icons/sql-server.png"
            alt="sql server"
            class="skill-icon-custom skill-item-image"
          />
          <p>SQL Server</p>
        </div>
        <!-- Entity Framework -->
        <div class="skill-item">
          <img
            src="../../../../../assets/icons/database.png"
            alt="Entity Framework"
            class="skill-icon-custom"
          />
          <p>Entity Framework</p>
        </div>
        <!-- Bootstrap -->
        <div class="skill-item">
          <img
            src="../../../../../assets/icons/bootstrap.png"
            alt="Bootstrap"
            class="skill-icon-custom"
          />
          <p>Bootstrap</p>
        </div>
        <!-- Microservices -->
        <div class="skill-item">
          <img
            src="../../../../../assets/icons/infrastructure.png"
            alt="Microservices"
            class="skill-icon-custom"
          />
          <p>Microservices</p>
        </div>
        <!-- RabbitMQ -->
        <div class="skill-item">
          <img
            src="../../../../../assets/icons/azure.png"
            alt="Azure"
            class="skill-icon-custom"
          />
          <p>Azure</p>
        </div>
      </div>
    </div>

    <!-- Timeline Section -->
    <div class="timeline my-5">
      <h2 class="section-title text-center">Experience & Education</h2>
      <div
        *ngFor="let item of about.timeline"
        class="timeline-item card mx-auto my-3 p-3"
      >
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
        <span class="timeline-year">{{ item.year }}</span>
      </div>
    </div>
  </div>
</div>
